<div class="uk-layui-form">
    <form class="layui-form uk-form"
          action="${URL}/doAdd.html"
          method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">支付方式：</label>
            <div class="layui-input-inline">
                <select name="payFuctionId"
                        lay-verify="required">
                    <option value="">请选择一个支付方式</option>
                    <#if UkPayMsgEntityList??>
                        <#list UkPayMsgEntityList as UkPayMsgEntity>
                            <option value="${UkPayMsgEntity.id}">${UkPayMsgEntity.name}</option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权重：</label>
            <div class="layui-input-inline">
                <input type="text"
                       name="weights"
                       required
                       lay-verify="required|number"
                       placeholder="请输入权重"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">(数值越大权重越高)</div>
        </div>
        <#if type=="1">
            <div class="layui-form-item">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-inline">
                    <input type="text"
                           id="accountInput"
                           name="account"
                           required
                           lay-verify="required"
                           placeholder="请输入账号"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户名：</label>
                <div class="layui-input-inline">
                    <input type="text"
                           id="accountInput"
                           name="accountUsername"
                           required
                           lay-verify="required"
                           placeholder="请输入账户名"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户银行：</label>
                <div class="layui-input-inline">
                    <input type="text"
                           id="accountInput"
                           name="accountBank"
                           required
                           lay-verify="required"
                           placeholder="请输入账户银行"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </#if>
        <#if type=="2">
            <#include "/admin/pay/payAccount/uploadQRCode.html">
        </#if>
        <div class="layui-form-button">
            <div class="layui-button-block">
                <button class="layui-btn"
                        lay-submit
                        lay-filter="formDemo">立即提交
                </button>
                <button type="reset"
                        class="layui-btn layui-btn-primary">重置
                </button>
            </div>
        </div>
        <input type="hidden"
               name="status"
               value="1">
        <input type="hidden"
               name="type"
               value="${type}">
    </form>
</div>
<script>
    layui.use('form', function () {
        var form = layui.form();
        form.render(); //更新全部
    });
</script>
